<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guia Turístico da Paraíba</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/jpg" href="img/favicon.png"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
        <div class="container-fluid d-flex justify-content-center">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav d-flex justify-content-center w-100">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#add-local-form">Formulário</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    

    <div class="container">
        <h1 class="my-4" style="display:  flex; justify-content: center; color: #FFFFFF; font-family: Dancing Script; font-size: 70px; padding-top: 60px;">Guia Turístico da Paraíba </h1>
       
        <div id="locais-list" class="row"></div>

        <p class="my-4" style="font-weight: bold; font-size: 30px; font-family: Montserrat;">Quer contribuir com o nosso guia? Adicione o seu ponto turístico favorito!</p>
        
        <form id="add-local-form">
            <div class="form-floating mb-3">
                <input type="text" id="floatingInput" class="form-control" required>
                <label for="floatingInput">Local</label>
            </div>
            <div class="form-floating mb-3">
                <textarea id="floatingTextarea" class="form-control" rows="3"  style="height: 100px;"></textarea>
                <label for="floatingTextarea">Descrição</label>
            </div>
            <div class="form-floating">
                <input type="text" id="floatingInput" class="form-control" required>
                <label for="floatingInput">Link da Imagem</label>
            </div>
            <button type="submit" class="btn btn-primary" style="margin-top: 20px; margin-bottom: 20px;">Adicionar Local</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
